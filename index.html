<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Главное меню</title>
  <link rel="stylesheet" href="main.css">
  <style>
    body {
      background-image: url("bg.jpg");
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      opacity: 0;
      transition: opacity 1s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    body.fade-in {
      opacity: 1;
    }

    .menu {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 100px;
      animation: fadeInUp 1s ease-out;
      z-index: 1;
    }

    button {
      padding: 12px 30px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 12px;
      border: none;
      background-color: #c3a84f;
      color: white;
      transition: background-color 0.2s, transform 0.3s ease;
    }

    button:hover {
      background-color: #a98d3d;
      transform: translateY(-5px);
    }

    button:active {
      transform: translateY(2px);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeOut {
      from {
        opacity: 1;
      }
      to {
        opacity: 0;
      }
    }

    .video-container {
  position: absolute;
  right: 150px;
  top: 50%;
  transform: translateY(-50%) rotate(7deg);
  z-index: -1;
  border-radius: 15px;
  overflow: hidden; /* <<< вот это добавь */
}


    video {
      width: 550px; /* Можно настроить размер видео */
      height: auto;
    }
    .background-blur {
  position: absolute;
  inset: 0;
  background-image: url("bg.jpg");
  background-size: cover;
  background-position: center;
  filter: blur(10px);
  z-index: -2;
}

  </style>
</head>
<body class="fade-in">
  <div class="background-blur"></div>

  <div class="menu">
    <button onclick="startGame()">Играть</button>
  </div>

  <div class="video-container">
    <video autoplay loop muted>
      <source src="video.mp4" type="video/mp4">
      Ваш браузер не поддерживает видео.
    </video>
  </div>

  <script src="main.js"></script>
  <script>
    // Анимация fade-in при загрузке страницы
    window.addEventListener('load', () => {
      document.body.classList.add('fade-in');
    });

    // Переходы между экранами
    function startGame() {
      document.body.classList.add('fade-out');
      setTimeout(() => {
        // Здесь будет переход к игре, например:
        window.location.href = 'game.html';
      }, 500); // Время для анимации исчезновения
    }

    function openSettings() {
      document.body.classList.add('fade-out');
      setTimeout(() => {
        // Переход в настройки
        window.location.href = 'settings.html';
      }, 500); // Время для анимации исчезновения
    }

    function exitGame() {
      document.body.classList.add('fade-out');
      setTimeout(() => {
        // Закрыть игру
        window.close();
      }, 500); // Время для анимации исчезновения
    }
  </script>
</body>
</html>
